<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roq's Library App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="library2.js" defer></script>

        <!--Posted to public in github pages on 1/24/2023-->

        <div class = "container">
            <h1>My Library</h1>
            <h2>Add Book Information Here</h2>
            <div class="main-content"><!--add form here--> 
                <form action="">
                       <div>
                    <label for="title" class="title">Title</label>
                    <input type="text" name="title" id="title" class="title">

                    <label for="author" class="author">Author</label>
                    <input type="text" name="author" id="author" class="author">

                    <label for="pages" class="pages">Pages</label>
                    <input type="text" name="pages" id="pages" class="pages">
                       </div>
                       <div>
                    <label for="read" class="read">I have read this book?</label>
                    <input type="checkbox" name="read" id="read" class="read">
                
                    <button class="newBookButton" type="submit" id="submit">Add New Book</button>
                        </div>
                </form>
            </div>
            <div class="bookInfo">
                <ul id="book-list"></ul>

            </div><!--End Book info div--> 

        </div> </body> <!--End container div-->
    
    </body>
